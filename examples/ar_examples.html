<html>
	<head>
		<title>AR examples</title>
		<meta charset="utf-8">

		<style>
			body, html {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			#target {
				width: 100%;
				height: 100%;
			}

			.add-object-button {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 2em;
				padding: 10px;
			}
		</style>

		<script src="three.min.js"></script>
		<script src="TeapotBufferGeometry.js"></script>
		<script src="dist/webxr-polyfill.js"></script>
		<script src="common_examples.js"></script>
		<script src="ar_examples.js"></script>
	</head>
	<body>
		<div id="target" />
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				try {
					window.pageApp = new ARSimplestExample(document.getElementById('target'))
				} catch(e) {
					console.error('page error', e)
				}
			})
		</script>
	</body>
</html>
